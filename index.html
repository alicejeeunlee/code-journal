<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full nav-align">
          <h1>Code Journal</h1>
          <nav>
            <a href="#" class="entries-link">Entries</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" id="form" class="container view">
      <form action="" class="row">
        <div class="column-full">
          <h2>New Entry</h2>
          <div class="row">
            <img src="images/placeholder-image-square.jpg" alt="Placeholder image" class="column-half img-half revert-img">
            <div class="column-half input-half">
              <label for="title">Title</label>
              <input id="title" type="text" required>
              <label for="photoURL">Photo URL</label>
              <input id="photoURL" type="url" required>
            </div>
          </div>
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" cols="30" rows="10" required></textarea>
          <div class="button-align flex-end">
            <button type="button" class="delete-button hidden">Delete Entry</button>
            <button type="submit">SAVE</button>
          </div>
          <div class="backdrop hidden">
            <div class="modal">
              <p class="delete-message">Are you sure you want to delete this entry?</p>
              <div class="button-align space-between">
                <button type="button" class="cancel-button">CANCEL</button>
                <button type="button" class="confirm-button">CONFIRM</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" id="entries" class="container view hidden">
      <div class="row">
        <div class="column-full new-button-align">
          <h2>Entries</h2>
          <button type="button" class="new-button">NEW</button>
        </div>
        <p class="no-entries">No entries have been recorded.</p>
      </div>
      <ul>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
